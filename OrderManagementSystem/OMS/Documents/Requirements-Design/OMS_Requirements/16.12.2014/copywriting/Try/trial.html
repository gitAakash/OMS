 <style>
		.info{
			float:left;

			background-color:#f3f3f4;
		}
		
		.gallery-group .file-box{
			position:relative;
		}
		
		
		.divSlide{
			display:none;
			background:#ffffff;
			padding:10px;
			border:1px solid #e7eaec;
			margin-right:20px;
			position:absolute;
			top:23px;
			right:-50px;
			-webkit-box-shadow:1px 1px 3px;
			-moz-box-shadow:1px 1px 3px;
			box-shadow:1px 1px 3px;
			z-index:1;
			width:84%;
		}
		.close-btn{
			
			position: absolute;
			right: -14px;
			top: -10px;
			
		}
		.fancy-icons{
			background-image:url('img/fancybox_sprite.png');
			background-size: 100% auto;
			height: 27px;
			width: 33px;
		
		}
		.slider-icon{
			<!-- background-position:0 87px -->;
			  background-image: url("img/fancybox_sprite1.png");
				background-repeat: no-repeat;
				position: absolute;
				right: 18px;
				top: -9px;
				width: 24px;
		}
		.gallery-group .file-box{
			-webkit-transition: -webkit-transform 1s; /* For Safari 3.1 to 6.0 */
			transition: transform 1s;
			
		}	
		.gallery-group .file-box:hover{
			-ms-transform:scale(1.1,1.1);
			-webkit-transform:scale(1.1,1.1);
			transform:scale(1.1,1.1);
			z-index:1;
		}	
		.gallery-group .file-box:hover .divSlide {
			z-index:1;
		}
		
		.gallery-group .file-box:hover .divSlide div{
			font-size:10px;
		}
		.gallery-group .file-box:hover .divSlide div input{
			font-size:10px;
			
		}
		.gallery-group .file-box:hover .divSlide div input{
			-ms-transform:scale(0.8,0.8);
			-webkit-transform:scale(0.8,0.8);
			transform:scale(0.8,0.8);
			position:relative;
			top:3px;
		}
		.gallery-group .fancybox img {
			margin-bottom: 5px;
			width: 100%;
		}
